<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Nexus</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="left">
    <div class="left-inner">
      <h1>AI NEXUS</h1>
      <p>Securely reset your password</p>
    </div>
  </div>

  <div class="right">
    <div class="card">
      <h2>Reset Your Password</h2>

      <form method="post">
        <label>New Password</label>
        <input type="password" name="password" required>

        <button class="login-btn">Reset Password</button>
      </form>

      <p class="top-text">
        <a href="/sign-in">Back to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
